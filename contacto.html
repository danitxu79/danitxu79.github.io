    <div class="container mt-4">
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <h1 class="display-4 text-center">Contacto</h1>
                    <p class="lead text-center mb-5">¿Tienes alguna pregunta o quieres comentarme cualquier cosa? No dudes en contactarme.</p>
    
                    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="slide-up">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre</label>
                            <input type="text" name="name" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" name="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Mensaje</label>
                            <textarea class="form-control" name="message" id="message" rows="5" required></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
